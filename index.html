<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/131dc8449e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <img src="visuals/sky.jpeg" width="1100">
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">

                <form id="search-form"> <input class="city-bar" type="search" placeholder="Enter city" id="city-input"
                        autocomplete="off" />
                    <input class="search-button" type="submit" value="Search" />
                    <input class="search-button" type="submit" value="Current" id="btn-current" />
                </form>

                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="weather-temperature">
                            <img src="" alt="Clear" id="icon" class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units"> <a href="#" id="celsius-link"> °C
                                    </a>| <a href="#" id="fahrenheit-link">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul class="humidity">
                            <br>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> m/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
            </div>

        </div>
        <small>
            <a class=footer href="https://github.com/sbagazinska/my-weather-app" target="_blank">Open-source code</a>
            by <a class=footer href="https://www.linkedin.com/in/sylwia-bagazinska-9371a826/" target="_blank">Sylwia
                Bagazinska</a>
        </small>
    </div>
    <script src='script.js'></script>
</body>

</html>
