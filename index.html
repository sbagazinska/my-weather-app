<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/131dc8449e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <img src="visuals/sky.jpeg" width="1100">
    <div class="container">
        <div class="weather-app">
            <form id="search-form"> <input type="text" placeholder="search a city" id="search-input" />
                <input type="submit" value="Search" />
                <input type="submit" value="Current" id="btn-current" />
            </form>
            <div class="row">
                <div class="col-6">
                    <strong id="city"></strong>
                    <br>
                    <span id="today"></span>

                    <span id="time"></span>
                    <br>
                    <span id="description"></span>
                </div>
                <div class="col-6 right">
                    <img src="visuals/sunny:cloudsA.png" width="60px" id="icon" class="float-left">
                    <span class="todays-temp">
                        <span id="temperature"></span>
                        <span id="celsius">°C</span>
                        <span class="break">|</span>
                        <span id="fahrenheit">°F</span>
                        <br>
                        <ul>
                            <li class="humidity">Humidity:
                                <span id="humidity"></span>
                                %
                            </li>
                            <li class="wind">Wind:
                                <span id="wind"></span>
                                km/h
                            </li>

                        </ul>
                    </span>

                </div>
            </div>


            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">Mon</div>
                        <img src="visuals/sunny:cloudsA.png" width="60px">
                        <div class="temperature">9°C</div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">Tue</div>
                        <img src="visuals/sunny:cloudsA.png" width="60px">
                        <div class="temperature">15°C</div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">Wed</div>
                        <img src="visuals/stormA.png" width="60px">
                        <div class="temperature">14°C</div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">Thu</div>
                        <img src="visuals/rainA.png" width="60px">
                        <div class="temperature">13°C</div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">Fri</div>
                        <img src="visuals/rainA.png" width="60px">
                        <div class="temperature">12°C</div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">Sat</div>
                        <img src="visuals/sunny:cloudsA.png" width="60px">
                        <div class="temperature">16°C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
